<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
</head>
<body>
     <form id="recording-window" class="disabled">
          <input type="text" name="recording-title" id="recording-title" placeholder="Enter recording title" required />
          <button type="submit" id="download-btn">Download</button>
     </form>
     <section id="home">
          <section class="controls">
               <div class="instruments-select">
                    <div id="selected" class="down-arrow">Acoustic Grand</div>
                    <div id="instrument-options">
                         <div>Acoustic Grand</div>
                         <div>Electric Piano</div>
                         <div>Music Box</div>
                         <div>Harp</div>
                    </div>
               </div>
               <div class="effects">
                    <label><input type="checkbox" id="soften"/><span>Soften</span></label>
                    <label><input type="checkbox" id="sustain" checked/><span>Sustain</span></label>
                    <label><input id="key-assist" type="checkbox" /><span>Qwerty</span></label>
               </div>
               <label><input type="checkbox" id="record-btn"/><span class="record-off">Record</span></label>
          </section>
          <section class="piano-container">
               <div id="piano">
                    <button name="piano-key" class="white-key q" type="button">q</button> 
                    <button name="piano-key" class="white-key w" type="button">w</button> 
                    <button name="piano-key" class="white-key e" type="button">e</button> 
                    <button name="piano-key" class="white-key r" type="button">r</button> 
                    <button name="piano-key" class="white-key t" type="button">t</button> 
                    <button name="piano-key" class="white-key y" type="button">y</button> 
                    <button name="piano-key" class="white-key u" type="button">u</button> 
                    <button name="piano-key" class="white-key i" type="button">i</button> 
                    <button name="piano-key" class="white-key o" type="button">o</button> 
                    <button name="piano-key" class="white-key p" type="button">p</button> 
                    <button name="piano-key" class="white-key [" type="button">[</button> 
                    <button name="piano-key" class="white-key ]" type="button">]</button> 
                    <button name="piano-key" class="white-key z" type="button">z</button> 
                    <button name="piano-key" class="white-key x" type="button">x</button> 
                    <button name="piano-key" class="white-key c" type="button">c</button> 
                    <button name="piano-key" class="white-key v" type="button">v</button> 
                    <button name="piano-key" class="white-key b" type="button">b</button> 
                    <button name="piano-key" class="white-key n" type="button">n</button> 
                    <button name="piano-key" class="white-key m" type="button">m</button> 
                    <button name="piano-key" class="white-key ," type="button">,</button> 
                    <button name="piano-key" class="white-key ." type="button">.</button> 
                    <button name="piano-key" class="white-key /" type="button">/</button>
                    <div class="all-black-keys">
                         <div class="black-key-2-group">
                              <button name="piano-key" class="black-key 2" type="button">2</button>  
                              <button name="piano-key" class="black-key 3" type="button">3</button> 
                         </div>
                         <div class="black-key-3-group">
                              <button name="piano-key" class="black-key 5" type="button">5</button> 
                              <button name="piano-key" class="black-key 6" type="button">6</button> 
                              <button name="piano-key" class="black-key 7" type="button">7</button> 
                         </div>
                         <div class="black-key-2-group">
                              <button name="piano-key" class="black-key 9" type="button">9</button>  
                              <button name="piano-key" class="black-key 0" type="button">0</button> 
                         </div>
                         <div class="black-key-3-group">
                              <button name="piano-key" class="black-key =" type="button">=</button> 
                              <button name="piano-key" class="black-key a" type="button">a</button> 
                              <button name="piano-key" class="black-key s" type="button">s</button> 
                         </div>
                         <div class="black-key-2-group">
                              <button name="piano-key" class="black-key f" type="button">f</button>  
                              <button name="piano-key" class="black-key g" type="button">g</button> 
                         </div>
                         <div class="black-key-3-group">
                              <button name="piano-key" class="black-key j" type="button">j</button> 
                              <button name="piano-key" class="black-key k" type="button">k</button> 
                              <button name="piano-key" class="black-key l" type="button">l</button> 
                         </div>
                    </div>
               </div>
               <div class="octave-controls">
                    <button id="octave-down-btn"></button>
                    <div id="octave-range">C3 - C6</div>
                    <button id="octave-up-btn"></button>
               </div>
          </section>
     </section>
</body>
</html>
